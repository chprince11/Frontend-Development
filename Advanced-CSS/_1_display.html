<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-Properties</title>
    <style>
    h2{
        display: inline;
    }
    </style>
</head>
<body>
<!-- 
    Display property:
    1) display: block - entire full width

    2) display: inline - do not set the width and the height

    3) display: inline-block - able to set width as well as height
    
    4) display: none; disappear the content
-->
    <h2>Harry</h2>
    <h2>Potter</h2>

</body>
</html>
