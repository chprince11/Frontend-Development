<body>

    <!--
        Group Rule ( using a comma) - Apply to both selectors

        Child Rule ( using a > ) - Apply to direct child of left side
        1st selector is parent and 2nd is child

        Descendant combination - Apply to a descendent of left side
        (selector (ancester) selector(descendant) )

        Chaining - selectorselector (no space), super super specific {

        } - Apply where ALL selectors are true

        
        selector selectorselector {

        }


    -->
