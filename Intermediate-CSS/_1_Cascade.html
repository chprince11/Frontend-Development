<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            color:red !important;
            color:green;
        }
    </style>
</head>
<body>
    <!--
        Position: -------------------
        li{ color:red; 
            color:blue; // this is applied
        }

        Specificity:------------------
        4. // Using element
        li{ color:blue;}
        
        3. // Using with class
        .first-class{ color:red;}

        2. // Using attribute
        li[draggable] { color: purple;}

        1. //Using id
        #first-id { color: orange;} This will applied

        Type: ---------------------
        3. external css
        2. internal css 
        1. inline css

        Importance key word: -----------------

        h1 {
            color:red !important; this is display on the screen
            color: green;
        }




    -->

    <h1>Using of importance key word</h1>
</body>
</html>
