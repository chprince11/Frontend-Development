<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Leap Year</title>
</head>
<body>
    <script>
        //Checking whether a year is a leap year or not
        // only leap year when it will divisible by 4, 100 and 400
        
        //1st METHOD
        function checkLeapYear(year) {
            if((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0 ))
            {
                return year + " year is a leap year";
            }
            else
            {
                return year + " year is not a leap year"; 
            }
        }
         console.log(checkLeapYear(2000));

         //2nd METHOD
function isLeapYear() { 

    if(year % 4 === 0){
        if(year % 100 === 0){
            if(year % 400 === 0){
                return "leap year";
            }
            else{
                return "not a leap year";
            }
        }else{
            return "leap year";
        }
    }
    else{
        return "not a leap year";
    }
    
}
console.log(isLeapYear(2000));
    </script>
</body>
</html>
