    <script>
        //Solution to 99 bottles of beer on the wall, 99 bottles of beer.

        var count = 99;

        function bottleSong(){

            while(count > 1)
            {
                console.log(count + " bottles of beer on the wall, "+ count +" bootles of beer.");
                count--;
                console.log("Take one down and pass it around, " + (count) + " bottles of beer on the wall.");

        }
        bottleSong();
