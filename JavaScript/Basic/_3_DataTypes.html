<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <!-- 
        String - "Hello Wolrd!"
        Numbers - 123
        Boolean - True/False
    -->
    <script>
        var x = true;
        console.log(x);
        console.log("Data type is " + typeof(x));

        var x = 345;
        console.log(x);
        console.log("Data type is " + typeof(x));

        var x = "Prince";
        console.log(x);
        console.log("Data type is " + typeof(x));


    </script>
</body>
</html>
