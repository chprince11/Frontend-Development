<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice</title>
</head>
<body>
    <script>
        var name = "Prince";
        name.slice(0,1);
        name.slice(5,6);

        name = name.toUpperCase();
    </script>
</body>
</html>
