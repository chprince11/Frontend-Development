<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>
<body>
    <script>
        var myName = prompt("What is your name?");
        var firstLetter = myName.slice(0,1);
        var allLetter = myName.slice(1,myName.length); 
        var letterCapitalize = firstLetter.toUpperCase();
        
        alert("Hello, " + letterCapitalize + allLetter);
    </script>
</body>
