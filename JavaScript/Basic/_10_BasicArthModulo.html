<!DOCTYPE html>
<head>
    <title>Modular Operator</title>
</head>
<body>

    <script>
        // Modulo operator % will give you the remainder only
        var x = 12 % 9;
        console.log(x);
        //Dog age to human age formula
        // humanAge = (dogAge - 2) * 4 + 21

        var dogAge = prompt("How old is your dog?");

        var humanAge = ( ( dogAge -2 ) * 4 ) + 21;

        alert("Your dog is " + humanAge + " yeras old in human years.");
    </script>
</body>
</html>
