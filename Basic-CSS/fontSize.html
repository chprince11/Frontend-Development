<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Size</title>

    <style>
        h1 {
            font-size: 2em;
            font-weight: bolder;
            /*font-family: Helvetica, sans-serif;*/
            font-family: Lato, sans-serif;

        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- <a href="https://www.youtube.com" target="_blank">Youtube</a>

    <h1 style="color: red;">Prince Chauhan</h1> -->
    <!-- 
        Font Size:
        1 px = 1/96th inch or 0.26 mm 
        1 pt = 1/72nd inch or 0.35 mm 
        1 em = 100% of parent
        1 rem = 100% of root

        font-weight: bold; // bolder(+100) or ligher(-100), also 900

        font-family: Helvetica, sans-serif
        // Helvetica - It is a typeface many pc do not have it 
        // sans-serif - generic font type

        font-family: "Times New Roman", serif ; if you have font with 2 or 3 words so use quotes

    -->
    <div class="parent">

        <h1>Example of 1 rem</h1>

    </div>


</body>

</html>
