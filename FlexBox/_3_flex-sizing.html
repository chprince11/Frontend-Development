<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Sizing</title>
    <style>
        .container{
            display: flex;
            border: 2px solid black;gap: 10px;
        }
        p{
            
          
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 0;
            flex: 1 1 0; 
        }
    </style>
</head>
<body>

    <div class="container">
        <p style="background-color: lightblue;">Home</p>
        <p style="background-color: lightgreen;">About</p>
        <p style="background-color: blue;">Contact Us</p>
        <p style="background-color: cyan;">My name is Prince Chauhan</p>
        <p style="background-color: rgb(191, 255, 0);">My name is chirag Chauhansfdf</p>
    </div>
    
</body>
</html>
